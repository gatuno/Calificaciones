{extends 'calif/base.html'}
{block body}
<p><a href="{url 'Calif_Views_Carrera::agregarCarrera'}"><img class="icon" src="{media '/img/list-add.png'}" alt="Crear carrera" />Agregar nueva carrera</a></p>
{if $carreras}
<ol>
{foreach $carreras as $carrera}
<li>
<a href="{url 'Calif_Views_Carrera::verCarrera', array($carrera.clave)}">{$carrera.clave} {$carrera.descripcion}</a>
</li>
{/foreach}
</ol>
{else}
<p>No hay carreras registradas</p>
{/if}
{/block}
